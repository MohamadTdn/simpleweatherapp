<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid">
        <header>
            <img src="images/logo.png" class="logo-img" alt="">
        </header>

        <div class="app-container">
            <div class="app">
                <form action="#" id="weather-form">
                    <input type="text" placeholder="Enter The City Name" class="form-control city-name">
                </form>
                <div class="city-data">
                    <h1 class="country"></h1>
                    <h2 class="city"></h2>
                    <div class="date">
                        <span class="week-day"></span>
                        <span class="day"></span>
                        <span class="month"></span>
                        <span class="year"></span>
                    </div>
                    <span class="status-icon"><i class="bi bi-cloud"></i></span> <span class="status"></span><br>
                    <span class="temp"></span> <span style="font-size: 30px;">/</span> <span class="max-temp"></span>
                    <h4 class="humidity"></h4>
                    <h5 class="wind-speed"></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
